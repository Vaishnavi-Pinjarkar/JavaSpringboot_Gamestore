<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org";lkjhgfd>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <h1 align="center">USERS</h1>
    <table align="center" border="1">
        <tr>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Email</td>
            <td>Address</td>
            <td>Roles</td>
            <td>edit</td>
            <td>delete</td>
        </tr>
        
        <tr th:each="user : ${users}">
             <td><a th:text="${user.first_name}"></td>
             <td><a th:text="${user.last_name}"></td>
             <td><a th:text="${user.email}"></td>
             <td><a th:text="${user.address}"></td>
             <td><a th:text="${user.roles}"></td>
             <td><a th:href="@{/users/useredit/{id}(id=${user.id})}">Edit</a></td>
             <td><a th:href="@{/users/deleteuser/{id}(id=${user.id})}">Delete</a></td>
        </tr>
    </table>
</body>
</html>
